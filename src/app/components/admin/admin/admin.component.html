<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Bootstrap Sidebar</h3>
        </div>

        <ul class="list-unstyled components">
            <p class="text-center">Dummy Heading</p>
            <li [ngClass]="home.classList.contains('active') ? 'active' : 'null'">
                <a #home href="#" routerLinkActive="active" routerLink="dashboard"><fa-icon [icon]="faDashboard" class="fcomment mr-2"></fa-icon>Home</a>
            </li>
            <li [ngClass]="users.classList.contains('active') ? 'active' : 'null'">
                <a #users href="#" routerLinkActive="active" routerLink="user-list"><fa-icon [icon]="faUsers" class="fcomment mr-2"></fa-icon>Users</a>
            </li>
            <li>
                <a href="#" routerLinkActive="active" routerLink="dashboard"><fa-icon [icon]="faEye" class="fcomment mr-2"></fa-icon>Visitors</a>
            </li>
            <li>
                <a href="#" routerLinkActive="active" routerLink="dashboard"><fa-icon [icon]="faThumbsUp" class="fcomment mr-2"></fa-icon>Likes</a>
            </li>
            <li>
                <a href="#" routerLinkActive="active" routerLink="dashboard"><fa-icon [icon]="faPen" class="fcomment mr-2"></fa-icon>Reviews</a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><fa-icon [icon]="faFile" class="fcomment mr-2"></fa-icon>Others</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#"><fa-icon [icon]="faBolt" class="fcomment mr-2"></fa-icon>Electric Bills</a>
                    </li>
                </ul>
            </li>
        </ul>

        <ul class="list-unstyled logout">
            <li>
                <a href="#" routerLinkActive="active" routerLink="/about" target="_blank" class="article">View Website</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-custom">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <button class="btn btn-warning d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <fa-icon [icon]="faAlignJustify" class="fcomment"></fa-icon>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Page</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <router-outlet></router-outlet>
       </div>
</div>
